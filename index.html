<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body class="bg-black">
    <div class="container bg-dark text-white">
        <form action="" class="frmcalc">
            <label for="txtn1" class="form-label mt-4">Number 1</label>
            <input type="text" class="form-control mb-4" id="txtn1">
            <label for="txtn2" class="form-label">Number 2</label>
            <input type="text" class="form-control mb-4" id="txtn2">
            <div class="form-check-group">
                    <input type="radio" class="form-check-input"  name="opr" value = "+" id="+">
                    <label for="+" class="form-check-label">Addition</label>
            </div>
            <div class="form-check-group">
                    <input type="radio" class="form-check-input" name="opr" value = "-" id="-">
                    <label for="-" class="form-check-label">Substraction</label>
            </div>
            <div class="form-check-group">
                    <input type="radio" class="form-check-input" name="opr" value = "x" id="x">
                    <label for="x" class="form-check-label">Multiplication</label>
                </div>
            <div class="form-check-group">
                    <input type="radio" class="form-check-input" name="opr" value = "/" id="/">
                    <label for="/" class="form-check-label">Division</label>
            
            </div>
            <div class="form-check-group">
                <input type="radio" class="form-check-input" name="opr" value = "%" id="%">
                <label for="%" class="form-check-label">Remainder</label>
            </div>
            <label class="form-label mt-4" for="res">Result</label>
            <input type="text" class="form-control" id="res">
            <button class="btn btn-primary my-4" type="button" onclick="calculate()">Calculate</button>
            <button class="btn btn-primary my-4" type="button" onclick="clearForm()">Clear</button>
        </form>
    </div>
    <script type="text/javascipt" src="./index.js"></script>
    <script>
        function calculate(){
            // alert("hi")
            let x = Number(document.getElementById("txtn1").value);
            let y = Number(document.getElementById("txtn2").value);
            let res;
            let sign = document.querySelector('input[name="opr"]:checked').value;
        
            if (sign=='+'){
                res = x+y
            }
            else if (sign=='-'){
                res = x-y
            }
            else if (sign=='x'){
                res = x*y
            }
            else if (sign == '/'){
                res = x/y
            }
            else if (sign == '%'){
                res = x%y
            }
            document.getElementById("res").value = res
        }

        function clearForm(){
            document.querySelector('.frmcalc').reset();
            document.getElementById('res').value = ''
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
